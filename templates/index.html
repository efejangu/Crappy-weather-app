<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap requirements -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet"  href="static/style.css">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&display=swap" rel="stylesheet">
      <!-- icons -->
    <script src="https://kit.fontawesome.com/bef0cd306e.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    
     <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" id="nbar" href="#">
                Crappy Weather App 
                <i id="icon" class="fa-solid fa-sun"></i>
          </a>  
        </div>
      </nav>
      <!-- Search bar and button-->
    {%block input_data%}
      <form action="/" method="POST">
        <div class="container w-50 mt-5 d-flex align-items-center justify-content-center" style="height: 50vh;">
          <input class="form-control form-control-lg" name="search" placeholder="Enter a city" aria-label="Search">
          <input class="btn btn-primary btn-lg" type="submit" value="submit">
        </div>
      </form>
    {%endblock%}

    {%block Weather_data%}
      {% if content %}
      <div class="d-flex justify-content-center align-items-center" >
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h5 class="card-title">Weather info for {{data}}</h5>
            
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">{{content["temprature"]}}</li>
            <li class="list-group-item">{{content["weather_description"]}}</li>
            
          </ul>
        </div>
      </div>
      {%endif%}  
    {%endblock%}
    

   


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
